    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    requirements: # new
        _locale: de|fr # new
    prefix: /{_locale}/admin

_sonata_admin:
    resource: .
    type: sonata_admin
    requirements: # new
        _locale: de|fr # new
    prefix: /{_locale}/admin

